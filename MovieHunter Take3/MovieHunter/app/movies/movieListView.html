<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="title">{{vm.title}}</h2>
    </div>

    <div class="panel-body">

        <!-- Filter the Title   -->
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"><input type="text" ng-model="listFilter" /></div>
        </div>

        <div class="row" ng-show="listFilter">
            <h3>Movies filtered by: {{listFilter}}</h3>
        </div>

        <div class="table-responsive">
            <table class="table" ng-if="vm.movies.length">
                <thead>
                    <tr>
                        <td>
                            <button type="button"
                                    class="btn btn-info"
                                    ng-click="vm.toggleImage()">
                                {{vm.showImage ? "Hide" : "Show"}} Poster
                            </button>
                        </td>
                        <td>Title</td>
                        <td>Director</td>
                        <td>Release Date</td>
                        <td>Rating</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movie in vm.movies | filter : {title:listFilter} | orderBy : 'title'">
                        <td>
                            <img ng-if="vm.showImage" style="width:50px;margin:2px"
                                 ng-src="{{movie.imageurl}}" title="{{movie.title}}">
                        </td>
                        <td>
                            <a ng-href="#showDetail/{{movie.movieId}}">{{ movie.title}}</a>
                        </td>
                        <td>{{ movie.director }}</td>
                        <td>{{ movie.releaseDate | date }}</td>
                        <td>{{ movie.mpaa | uppercase}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
